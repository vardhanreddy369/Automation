name: Build Windows Executable

# 1. Trigger the workflow when code is pushed to the 'main' branch
on:
  push:
    branches:
      - main
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    # 2. Run the build ON A WINDOWS SERVER hosted by GitHub!
    runs-on: windows-latest
    
    steps:
      # Step 1: Get the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Install Python on the Windows runner
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install all dependencies (app requirements + PyInstaller)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Step 4: Run the PyInstaller build command silently
      - name: Build Standalone Executable
        run: |
          pyinstaller --noconsole --onefile --windowed --name "DocumentGeneratorPro" app.py

      # Step 5: Upload the final .exe file so you can download it from GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocumentGeneratorPro-Windows
          path: dist/DocumentGeneratorPro.exe
